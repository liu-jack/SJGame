<script type="text/html" id="notOpenTpl">
    <div class="con">
    <!--
        <p class="pwdQ"><span class="gr-f14"><%=message%></span></p>
        <p class="gr-mt15"><input type="button" class="lo_btn higher width100" id="bbsLink"  data-btnFeed="feed" value="去论坛看看" /></p>

<script type="text/html" id="validateCodeTpl">
	<div class="con gr-pb0" id="topCon">
        <p class="f14 gr-mt15">该游戏正在内测中，请输入内测码后进入游戏。</p>
        <div class="sui-inp-box sui-mg-top sui-inp-shadow-top">
            <input class="sui-inp" type="text"  placeholder="输入内测码" name="validCode" id="validCode" />
        </div>
        <input class="sui-btn sui-w-full gr-mt15" type="button" value="确认" id="confirmValidCode" />
        <p class="gr-mt15 noti-heart block">
              <span class="f14">温馨提示：</span>
              <span class="f14">游戏内测激活码，请到九游游戏发号大厅领取</span>
        </p>
	</div>
    <div class="pa10 ms-tr" id='gameBottom'><a href="javascript:;" class="red-link" id='toUserCenterLink'>进入用户中心</a></div>
</script>

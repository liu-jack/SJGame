<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script type="text/javascript" src="../common/js/sdkBase.js?1368164432584"></script>
<script type="text/javascript" src="../common/js/environment.js?1368164432584"></script>
<script type="text/javascript">
document.addEventListener( 'deviceready',  function() {
    var sdkBaseObj = new sdkBase ();
    sdkBaseObj.request(sdkBaseObj.servType.COMMON, sdkBaseObj.actions.STAT, {
        business :  'page.user.feedBack',
        step :      'enter'
    });

    function _success ( userInfo ) {
        sdkBaseObj.request(sdkBaseObj.servType.COMMON, sdkBaseObj.actions.GET_GAME_INFO, {}, function(gameInfo){
            window.location.href = eConfig.feedBackCenter + '?uid=' + userInfo.data.ucid + 
                        '&uname=' + userInfo.data.nickname + '&gid=' + gameInfo.data.gameId + 
                        '&gname=' + userInfo.data.gameName + '&skey=D02';
        });
    }

    function _fail ( params ) {
        window.location.href = '../user/user.html';
    }

    sdkBaseObj.request ( sdkBaseObj.servType.COMMON, sdkBaseObj.actions.GET_CURR_USER, {}, _success, _fail);
});
</script>
</body>
</html>
